<h4>
    <span>Messages</span>
    <button (click)="messageService.clear()" class="btn btn-danger" *ngIf="messageService.messages?.length">Clear</button>
</h4>
<div class="card my-2" *ngFor="let message of messageService.messages">
  <div class="card-body">
    <p class="card-text">{{message}}</p>
  </div>
</div>
