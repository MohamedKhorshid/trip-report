Start:
<input [(ngModel)]="searchStart" [owlDateTime]="startDatePicker" [owlDateTimeTrigger]="startDatePicker" />
<owl-date-time #startDatePicker></owl-date-time>

End:
<input [(ngModel)]="searchEnd" [owlDateTime]="endDatePicker" [owlDateTimeTrigger]="endDatePicker" />
<owl-date-time #endDatePicker></owl-date-time>

<a *ngFor="let trip of trips"
 routerLink="/tripdetails/{{trip.id}}">
  <div><h4>Captain: {{trip.customerName}}</h4></div>
</a>
